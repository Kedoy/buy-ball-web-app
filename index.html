<!DOCTYPE html>
<html>
<head>
    <title>–ü–æ–∫—É–ø–∫–∞ –±–∏–ª–µ—Ç–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>/* –≤–∞—à–∏ —Å—Ç–∏–ª–∏ */</style>
</head>
<body>
    <div id="app">
        <h2>üé´ –ü–æ–∫—É–ø–∫–∞ –±–∏–ª–µ—Ç–æ–≤</h2>
        
        <form id="orderForm">
            <input type="text" name="name" placeholder="–ò–º—è" required>
            <input type="text" name="lastname" placeholder="–§–∞–º–∏–ª–∏—è" required>
            <input type="tel" name="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω +7..." required>
            <select name="tickets" required>
                <option value="">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∏–ª–µ—Ç–æ–≤</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button type="submit">–ö—É–ø–∏—Ç—å –±–∏–ª–µ—Ç—ã</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const API_BASE = 'https://kedoy.github.io/buy-ball-web-app'; // –ó–ê–ú–ï–ù–ò–¢–ï –Ω–∞ –≤–∞—à –¥–æ–º–µ–Ω
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App
        tg.expand();
        tg.ready();
        
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const tgUser = tg.initDataUnsafe?.user;
            
            const orderData = {
                name: formData.get('name'),
                lastname: formData.get('lastname'),
                phone: formData.get('phone'),
                tickets: parseInt(formData.get('tickets')),
                telegram_id: tgUser?.id || null,
                username: tgUser?.username || ''
            };
            
            try {
                const response = await fetch(`${API_BASE}/order-tickets`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<div style="color: green; padding: 10px;">‚úÖ ${result.message}</div>`;
                    // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                    this.reset();
                } else {
                    document.getElementById('result').innerHTML = 
                        `<div style="color: red; padding: 10px;">‚ùå ${result.detail}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div style="color: red; padding: 10px;">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
