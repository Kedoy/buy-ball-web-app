<!DOCTYPE html>
<html>
<head>
    <title>Тест Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div style="padding: 20px;">
        <h2>Тест Web App</h2>
        <button onclick="sendTestData()">Отправить тестовые данные</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        function sendTestData() {
            const testData = {
                name: "Тест",
                lastname: "Тестов",
                phone: "+79123456789",
                tickets: "1"
            };
            
            tg.sendData(JSON.stringify(testData));
            tg.close();
        }
        
        tg.expand();
        tg.ready();
    </script>
</body>
</html>
