<!DOCTYPE html>
<html>
<head>
    <title>–ë—ã—Å—Ç—Ä–∞—è –ø–æ–∫—É–ø–∫–∞ –±–∏–ª–µ—Ç–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 400px; 
            margin: 0 auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .user-info { 
            background: #e8f4fd; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 25px;
            border-left: 4px solid #0088cc;
        }
        button { 
            background: linear-gradient(135deg, #0088cc, #00aaff);
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        select { 
            width: 100%; 
            padding: 12px; 
            margin: 15px 0; 
            border: 2px solid #e1e5e9; 
            border-radius: 8px; 
            font-size: 16px;
        }
        .message { 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 8px; 
            text-align: center;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .user-data {
            margin: 5px 0;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üé´ –ë—ã—Å—Ç—Ä–∞—è –ø–æ–∫—É–ø–∫–∞</h2>
        
        <div class="user-info" id="userInfo">
            <div class="loading">
                <div>üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–∞—à–∏ –¥–∞–Ω–Ω—ã–µ...</div>
            </div>
        </div>

        <form id="orderForm" style="display: none;">
            <select name="tickets" required>
                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∏–ª–µ—Ç–æ–≤</option>
                <option value="1">1 –±–∏–ª–µ—Ç</option>
                <option value="2">2 –±–∏–ª–µ—Ç–∞</option>
                <option value="3">3 –±–∏–ª–µ—Ç–∞</option>
            </select>
            <button type="submit">‚úÖ –ö—É–ø–∏—Ç—å –±–∏–ª–µ—Ç—ã</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const API_BASE = 'https://95c9bad5d9c3ca5896d3010c3121caa1.serveo.net';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        tg.expand();
        tg.ready();
        tg.enableClosingConfirmation();
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const userInfo = document.getElementById('userInfo');
        const orderForm = document.getElementById('orderForm');
        const resultDiv = document.getElementById('result');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ —Ä–µ–¥–∏—Ä–µ–∫—Ç –¥–ª—è –≥–æ—Å—Ç–µ–π
        async function checkUserAndRedirect() {
            const tgUser = tg.initDataUnsafe?.user;
            
            if (!tgUser || !tgUser.id) {
                userInfo.innerHTML = `
                    <div class="error">
                        ‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è<br>
                        <small>–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Ñ–æ—Ä–º—É —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏...</small>
                    </div>
                `;
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }
            
            try {
                userInfo.innerHTML = `
                    <div class="loading">
                        <div>üîç –ò—â–µ–º –≤–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –≤ —Å–∏—Å—Ç–µ–º–µ...</div>
                    </div>
                `;

                const response = await fetch(`${API_BASE}/check-user/${tgUser.id}`);
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.exists) {
                    userInfo.innerHTML = `
                        <div class="error">
                            ‚ùå –í—ã –Ω–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω—ã –≤ —Å–∏—Å—Ç–µ–º–µ<br>
                            <small>–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Ñ–æ—Ä–º—É —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏...</small>
                        </div>
                    `;
                    setTimeout(() => window.location.href = 'index.html', 2000);
                    return;
                }

                // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å—É—â–µ—Å—Ç–≤—É–µ—Ç - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –µ–≥–æ –¥–∞–Ω–Ω—ã–µ –∏ —Ñ–æ—Ä–º—É
                userInfo.innerHTML = `
                    <strong>üëã –° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º!</strong><br>
                    <div class="user-data">üë§ <strong>${data.user_data.name} ${data.user_data.lastname}</strong></div>
                    <div class="user-data">üìû <strong>${data.user_data.phone}</strong></div>
                    <div style="margin-top: 10px; font-size: 14px; color: #666;">
                        –í—ã –º–æ–∂–µ—Ç–µ –±—ã—Å—Ç—Ä–æ –∫—É–ø–∏—Ç—å –±–∏–ª–µ—Ç—ã –±–µ–∑ –≤–≤–æ–¥–∞ –¥–∞–Ω–Ω—ã—Ö
                    </div>
                `;
                
                orderForm.style.display = 'block';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                userInfo.innerHTML = `
                    <div class="error">
                        ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –∑–∞–∫–∞–∑–∞
        orderForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const tgUser = tg.initDataUnsafe?.user;
            const tickets = parseInt(formData.get('tickets'));
            
            if (!tickets || tickets < 1) {
                showResult('‚ùå –í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∏–ª–µ—Ç–æ–≤', 'error');
                return;
            }

            const orderData = {
                tickets: tickets,
                telegram_id: tgUser.id,
                username: tgUser.username || ''
            };

            try {
                showResult('<div class="loading">üì® –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–∫–∞–∑...</div>', '');
                
                const response = await fetch(`${API_BASE}/order-tickets`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <div class="success">
                            ‚úÖ ${result.message}<br>
                            üí∏ –°—É–º–º–∞: <strong>${result.total_cost}‚ÇΩ</strong><br>
                            üé´ –ë–∏–ª–µ—Ç–æ–≤: <strong>${tickets}</strong>
                        </div>
                    `, 'success');
                    orderForm.reset();
                } else {
                    showResult(`‚ùå ${result.detail}`, 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–∫–∞–∑–∞:', error);
                showResult(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
            }
        });

        function showResult(message, type) {
            resultDiv.innerHTML = type ? `<div class="${type}">${message}</div>` : message;
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        checkUserAndRedirect();
    </script>
</body>
</html>
