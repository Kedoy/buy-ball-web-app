<!DOCTYPE html>
<html>
<head>
    <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å - –†–æ–∂–¥–µ—Å—Ç–≤–µ–Ω—Å–∫–∏–π –ë–∞–ª</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 10px; }
        button { background: #0088cc; color: white; padding: 10px 15px; border: none; border-radius: 5px; margin: 5px; cursor: pointer; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        .stats { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üé™ –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>
    
    <div class="section">
        <h3>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
        <div id="stats" class="stats">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <button onclick="loadStats()">–û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>

    <div class="section">
        <h3>üé´ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–∏–ª–µ—Ç–∞–º–∏</h3>
        <input type="number" id="ticketsAmount" placeholder="–ù–æ–≤–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∏–ª–µ—Ç–æ–≤" min="0">
        <button onclick="updateTickets()">–û–±–Ω–æ–≤–∏—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ</button>

    <div class="section">
        <h3>üë• –†—É—á–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
        <input type="text" id="manualName" placeholder="–ò–º—è">
        <input type="text" id="manualLastname" placeholder="–§–∞–º–∏–ª–∏—è">
        <input type="tel" id="manualPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω +7...">
        <input type="number" id="manualTickets" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∏–ª–µ—Ç–æ–≤" min="1">
        <button onclick="manualRegister()">–î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞</button>
    </div>

    <div class="section">
        <h3>üì• –≠–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö</h3>
        <button onclick="exportData()">–°–∫–∞—á–∞—Ç—å Excel —Ñ–∞–π–ª</button>
        <button onclick="viewUsers()">–ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Å–ø–∏—Å–æ–∫</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        loadStats();

        async function loadStats() {
            document.getElementById('stats').innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            const data = {
                action: 'get_stats',
                admin_id: tg.initDataUnsafe.user?.id
            };
            tg.sendData(JSON.stringify(data));
        }

        function updateTickets() {
            const amount = document.getElementById('ticketsAmount').value;
            if (!amount) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ');
            
            const data = {
                action: 'update_tickets',
                amount: parseInt(amount),
                admin_id: tg.initDataUnsafe.user?.id
            };
            tg.sendData(JSON.stringify(data));
        }

        function manualRegister() {
            const name = document.getElementById('manualName').value;
            const lastname = document.getElementById('manualLastname').value;
            const phone = document.getElementById('manualPhone').value;
            const tickets = document.getElementById('manualTickets').value;

            if (!name || !lastname || !phone || !tickets) {
                return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
            }

            const data = {
                action: 'manual_register',
                name: name,
                lastname: lastname,
                phone: phone,
                tickets: parseInt(tickets),
                admin_id: tg.initDataUnsafe.user?.id
            };
            tg.sendData(JSON.stringify(data));
        }

        function exportData() {
            const data = {
                action: 'export_data',
                admin_id: tg.initDataUnsafe.user?.id
            };
            tg.sendData(JSON.stringify(data));
        }

        function viewUsers() {
            const data = {
                action: 'view_users',
                admin_id: tg.initDataUnsafe.user?.id
            };
            tg.sendData(JSON.stringify(data));
        }
    </script>

</html>
