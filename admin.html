<!DOCTYPE html>
<html>
<head>
    <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å - –†–æ–∂–¥–µ—Å—Ç–≤–µ–Ω—Å–∫–∏–π –ë–∞–ª</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

        button { background: #0088cc; color: white; padding: 10px; border: none; border-radius: 5px; margin: 5px; cursor: pointer; width: 100%; }

<body>
    <h1>üé™ –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>

        <button onclick="loadStats()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
    </div>

    <div class="section">

        <input type="text" id="manualName" placeholder="–ò–º—è">
        <input type="text" id="manualLastname" placeholder="–§–∞–º–∏–ª–∏—è">
        <input type="tel" id="manualPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω +7XXX...">
        <input type="number" id="manualTickets" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∏–ª–µ—Ç–æ–≤" min="1">
        <button onclick="manualRegister()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞</button>

    <div class="section">
        <h3>üì• –≠–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö</h3>
        <button onclick="exportData()">üìä –°–∫–∞—á–∞—Ç—å Excel</button>
        <button onclick="viewUsers()">üëÄ –ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Å–ø–∏—Å–æ–∫</button>
        <div id="exportResult"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –û—Ç–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∑–∞–∫—Ä—ã—Ç–∏–µ
        tg.disableClosingConfirmation();

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = message;
            statusEl.className = type;
            setTimeout(() => statusEl.innerHTML = '', 3000);
        }

        function loadStats() {
            document.getElementById('stats').innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...</div>';
            const data = {
                action: 'get_stats',
                admin_id: tg.initDataUnsafe.user?.id
            };
            tg.sendData(JSON.stringify(data));
            // –ù–ï –ó–ê–ö–†–´–í–ê–ï–ú Web App!
        }

        function updateTickets() {
            const amount = document.getElementById('ticketsAmount').value;
            if (!amount) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∏–ª–µ—Ç–æ–≤', 'error');
                return;
            }
            
            document.getElementById('ticketsResult').innerHTML = '<div class="loading">–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...</div>';
            const data = {
                action: 'update_tickets',
                amount: parseInt(amount),
                admin_id: tg.initDataUnsafe.user?.id
            };
            tg.sendData(JSON.stringify(data));
            // –ù–ï –ó–ê–ö–†–´–í–ê–ï–ú Web App!
        }

        function manualRegister() {
            const name = document.getElementById('manualName').value;
            const lastname = document.getElementById('manualLastname').value;
            const phone = document.getElementById('manualPhone').value;
            const tickets = document.getElementById('manualTickets').value;

            if (!name || !lastname || !phone || !tickets) {
                showStatus('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }

            document.getElementById('manualResult').innerHTML = '<div class="loading">–î–æ–±–∞–≤–ª–µ–Ω–∏–µ —É—á–∞—Å—Ç–Ω–∏–∫–∞...</div>';
            const data = {
                action: 'manual_register',
                name: name,
                lastname: lastname,
                phone: phone,
                tickets: parseInt(tickets),
                admin_id: tg.initDataUnsafe.user?.id
            };
            tg.sendData(JSON.stringify(data));
            // –ù–ï –ó–ê–ö–†–´–í–ê–ï–ú Web App!
            
            // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
            document.getElementById('manualName').value = '';
            document.getElementById('manualLastname').value = '';
            document.getElementById('manualPhone').value = '';
            document.getElementById('manualTickets').value = '';
        }

        function exportData() {
            document.getElementById('exportResult').innerHTML = '<div class="loading">–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ñ–∞–π–ª–∞...</div>';
            const data = {
                action: 'export_data',
                admin_id: tg.initDataUnsafe.user?.id
            };
            tg.sendData(JSON.stringify(data));
            // –ù–ï –ó–ê–ö–†–´–í–ê–ï–ú Web App!
        }

        function viewUsers() {
            document.getElementById('exportResult').innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞...</div>';
            const data = {
                action: 'view_users',
                admin_id: tg.initDataUnsafe.user?.id
            };
            tg.sendData(JSON.stringify(data));
            // –ù–ï –ó–ê–ö–†–´–í–ê–ï–ú Web App!
        }
        
        // –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –∑–∞–∫—Ä—ã—Ç–∏—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        function closeApp() {
            tg.close();
        }
    </script>
    
    <div style="margin-top: 20px; text-align: center;">
        <button onclick="closeApp()" style="background: #666; width: auto;">–ó–∞–∫—Ä—ã—Ç—å –ø–∞–Ω–µ–ª—å</button>
    </div>
</body>
</html>
